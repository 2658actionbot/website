name: build + deploy

on:
  push:
    branches: ["new2022"]
  pull_request:
    branches: ["new2022"]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 17.2.0
        uses: actions/setup-node@v3
        with:
          node-version: 17.2.0
          cache: "npm"
      - run: npm i
      - run: npm run build --if-present
      - run: npm run test --if-present
      - shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: git config remote.origin.url "https://$GH_TOKEN@github.com/frc-emotion/website.git"
      - run: npm run actions-deploy