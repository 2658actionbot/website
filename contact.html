    <div
      data-bss-parallax-bg="true"
      style="
        height: 500px;
        background-image: url(https://github.com/frc-emotion/website/blob/gh-pages/assets/img/contact.jpg?raw=true);
        background-position: center;
        background-size: cover;
      "
    >
      <h1 class="parallax_text text-white">Contact Us</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <section class="contact-clean">
            <form
              action="https://getform.io/f/85f39ad0-6a3e-449a-b7fc-b83ad4b41878"
              method="POST"
            >
              <h2 class="text-center">Contact us</h2>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  placeholder="Name"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  name="message"
                  placeholder="Message"
                  rows="14"
                ></textarea>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary" type="submit">send</button>
              </div>
            </form>
          </section>
        </div>
        <div class="col-md-6">
          <section class="map-clean">
            <div class="container">
              <div class="intro"></div>
            </div>
            <iframe
              allowfullscreen=""
              frameborder="0"

              height="450"
            ></iframe>
